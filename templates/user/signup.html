<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>WWW.Trollt Mate home</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.ico" rel="icon">
  <link href="/assets/img/favicon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Trolly Mate</span>
      </a>
    </div>
  </header>

  <!-- ======= Sidebar ======= -->
 

  <main id="main" class="main">

    <div class="pagetitle">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}"><i>Home Page</i></a></li>
        <li class="breadcrumb-item active"><i>Signup Page</i></li>
      </ol>
      
    </div><!-- End Page Title -->
   
    <div class="container">
       <div class="row">
        <div class="col-lg-5 offset-3">
          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Signup Form</h5>
              </div>

              <form class="row g-3 needs-validation" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="col-12">
                  <label for="yourName" class="form-label">First Name</label>
                  <input type="text" name="fname" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Last Name</label>
                  <input type="text" name="lname" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Father Name</label>
                  <input type="text" name="father" class="form-control"  required>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Phone</label>
                  <input type="text" name="phone" class="form-control" required>
                </div><div class="col-12">
                  <label for="yourName" class="form-label">Password</label>
                  <input type="password" name="pass1" class="form-control" required>
                </div><div class="col-12">
                  <label for="yourName" class="form-label">Confirm Password</label>
                  <input type="password" name="pass2" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Image</label>
                  <input class="form-control" type="file" id="formFile" name="imag">

                </div>
                <div class="col-12">
                  <button class="btn btn-primary  w-100" type="submit">Save</button>
                </div>
              </form>

            </div>
          </div>
        </div>
       </div>
    </div>

  </main><!-- End #main -->
  
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      <!-- All the links in the footer should remain intact. -->
      <!-- You can delete the links only if you purchased the pro version. -->
      <!-- Licensing information: https://bootstrapmade.com/license/ -->
      <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
      Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
