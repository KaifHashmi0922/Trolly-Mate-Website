<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Delivery Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h4 class="text-primary">Add Delivery Address</h4>
        <form method="POST" action="{% url 'save_address' %} ">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control"  name="fullname" placeholder="Full Name (Required)" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control"  name="phone_no" placeholder="Phone Number (Required)" required>
            </div>
            
         <div class="mb-3">
            <input type="text" class="form-control "name="alter_phone_no" placeholder="Alternate Phone Number " >
         </div>
         <div class="row g-2 mt-2">
            <div class="col-md-6">
                <input type="text" class="form-control"  name="pincode" placeholder="Pincode  (Required)" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="city" placeholder="City (Required)" required>
            </div>
            
        </div>
                {% comment %} <div class="col-md-6">
                    <button class="btn btn-primary w-100">Use my location</button>
                </div> {% endcomment %}
            <div class="row g-2 mt-2">
                <div class="col-md-6">
                    <input type="text" class="form-control"  name="state" placeholder="State (Required)" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="country" placeholder="Country (Required)" required>
                </div>
            </div>
            <div class="mb-3 mt-2">
                <input type="text" class="form-control" name="house_info" placeholder="House No., Building Name (Required)" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="area_info" placeholder="Road name, Area, Colony (Required)" required>
            </div>
            {% comment %} <div class="mb-3">
                <button class="btn btn-link">+ Add Nearby Famous Shop/Mall/Landmark</button>
            </div> {% endcomment %}
            {% comment %} <div class="mb-3">
                <label class="form-label">Type of Address</label>
                <div>
                   <input type=onclick name="home" class="btn btn-outline-primary " readonly>
                   <input type="button" onclick name="work"  class="btn btn-outline-primary" readonly>
                </div>
            </div>  {% endcomment %}
            {% comment %} <a href="{% url 'save_address' %} "> {% endcomment %}
                <button type="submit" class="btn btn-warning w-100">Save Address</button>
            {% comment %} </a> {% endcomment %}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
