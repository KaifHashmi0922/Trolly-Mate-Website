{% extends "admins/dashbord.html" %}
{% load static %}

      {% block show %}
      <p>
        <h3><i>Dashboard</i></h3>
      <nav>
        <ol class="breadcrumb">
          {% comment %} <li class="breadcrumb-item"><a href="{% url 'home' %}"><i> Home Page </i>/</a></li> {% endcomment %}
          <li class="breadcrumb-item active"><a href="{% url 'dashbord' %}"><i>Product Management  /</a><a href="#"> Add Product</i></a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
   
    <div class="container">
       <div class="row">
        <div class="col-lg-5 offset-3">
          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Add New Product</h5>
              </div>

              <form class="row g-3 needs-validation" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="col-12">
                  <label for="yourName" class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Price</label>
                  <input type="text" name="price" class="form-control"  required>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Company</label>
                  <select class="form-select" aria-label="Default select example" name="comp" required>
                    <option selected>Select</option>
                    {% for cp in comp %}
                    <option value="{{cp.id}}">{{cp.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Category</label>
                  <select class="form-select" aria-label="Default select example" name="category" required>
                    <option selected>Select</option>
                    {% for ct in cats %}
                    <option value="{{ct.id}}">{{ct.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Image</label>
                  <input class="form-control" type="file" id="formFile" name="imag">

                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Quantity</label>
                  <input type="text" name="quantity" class="form-control"  required>
                </div>
                <div class="col-12">
                  <label for="yourName" class="form-label">Description</label>
                  <textarea class="form-control" style="height: 100px" name="des"></textarea>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit">Add Product</button>
                </div>
              </form>

            </div>
          </div>
        </div>
       </div>
    </div>
{% endblock show %}
